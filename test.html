<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Responsive Navbar</title>
</head>
<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .navbar {
    background-color: #333;
    padding: 15px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .navbar-links {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    display: none; /* Initially hide the navbar links */
  }
  
  .navbar-links.show {
    display: flex; /* Show the navbar links when the "show" class is present */
  }
  
  .navbar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    margin: 5px;
  }
  
  .navbar-toggle {
    background-color: transparent;
    color: white;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }
  
  .content {
    padding: 20px;
  }
  </style>
<body>

<div class="navbar" id="navbar">
  <button class="navbar-toggle" id="navbar-toggle">&#9776;</button>
  <div class="navbar-links" id="navbar-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="content">
  <!-- Your webpage content goes here -->
  <h1>Welcome to My Website</h1>
  <p>This is some content on your webpage.</p>
</div>

<script>document.addEventListener('DOMContentLoaded', function () {
    const navbarToggle = document.getElementById('navbar-toggle');
    const navbarLinks = document.getElementById('navbar-links');
  
    navbarToggle.addEventListener('click', function () {
      navbarLinks.classList.toggle('show');
    });
  
    document.addEventListener('click', function (event) {
      const isClickInsideNavbar = document.getElementById('navbar').contains(event.target);
      const isClickOnNavbarToggle = navbarToggle.contains(event.target);
  
      if (!isClickInsideNavbar && !isClickOnNavbarToggle) {
        navbarLinks.classList.remove('show');
      }
    });
  });
  </script>
</body>
</html>
